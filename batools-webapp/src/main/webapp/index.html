<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/metro-bootstrap.css" rel="stylesheet">
   
    <link href="css/iconFont.css" rel="stylesheet">

    
    <!-- Load JavaScript Libraries -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.widget.min.js"></script>

    <script src="js/prettify/prettify.js"></script>

    <!-- Metro UI CSS JavaScript plugins -->

   <style>
   .center{    
	
	text-align: center;
   }

   .layo{
   
	padding-top:200px;
	width:600px;
	height:600px;
   }
   </style>
	<script >
     $(function(){
         $('#kw').bind('keypress',function(event){
             if(event.keyCode == "13")    
             {
            	 jumpURL();
             }
         });
     });

	 function jumpURL(){
		 
		location.href="search.html?kw="+encodeURI($("#kw").val());
	 }

	 
 </script>
    <title>Search</title>
</head>
<body class="metro">
   
    <div class="container layo">
		
        <h1 class="center">
           BA Tools
        </h1>
		
		<div class="input-control text size7 margin20 nrm " data-role="input-control">
                        <input id="kw" type="text" placeholder="KeyWord...">
                        <button class="btn-search" onclick="jumpURL()"></button>
                    </div>
					
    </div>



</body>
</html>
